<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>glw</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.min.css">

  <!-- Datepicker -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- <link rel="stylesheet" href="css/main.css"> -->

</head>

<body>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 text-center">

      <form class="form-horizontal">
        <div class="page-header text-primary">
          <h1 id="mainTitle">GL Web</h1>
        </div>
        <br><br>
        <fieldset>
          <legend id="addUserTitle">Add new user</legend>

          <div class="form-group">
            <label for="inputUsername" class="col-xs-3 control-label">Username</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-xs-3 control-label">Email</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputBirthdate" class="col-xs-3 control-label">Birthdate</label>
            <div class="col-xs-9">

              <!-- <input type="text" class="form-control" id="inputBirthdate" placeholder="Birthdate"> -->

              <div class="input-group date" data-date-format="dd.mm.yyyy">
                <input type="text" class="form-control" id="inputBirthdate" placeholder="dd.mm.yyyy">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>

            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress" class="col-xs-3 control-label">Address</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
          </div>

          <!-- <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
              <button type="submit" class="btn btn-primary" id="addButton">Submit</button>
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
              <a style="float: left;" class="btn btn-primary" id="addButton">Add</a>
              <span id="notification">
              </span>
            </div>
          </div>

        </fieldset>
      </form>

      <fieldset>
        <legend id="usersListTitle">List of users</legend>

        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Email</th>
              <th>Birthdate</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="addBefore"></tr>
          </tbody>
        </table>
      </fieldset>


      <!-- </div> -->
    </div>
  </div>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
